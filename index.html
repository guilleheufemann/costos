<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reusable Donut Chart in D3 v4</title>
    <script src="d3.v4.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=2">
    <script src="donuts.js?v=32"></script>
</head>
<body>

<div id="chart"></div>

<script>
    var donut = donutChart()
        .width(600)
        .height(500)
        .cornerRadius(0) // sets how rounded the corners are on each slice
        .padAngle(0.015) // effectively dictates the gap between slices
        .variable('Porcentaje')
        .category('Puerto');

    d3.tsv('', function(error, data) {

        var data = [
{Puerto: "USA", Porcentaje: "0.6", Monto: "304950000"},
{Puerto: "Reino Unido", Porcentaje: "0.11", Monto: "58850000"},
{Puerto: "Holanda", Porcentaje: "0.11", Monto: "58850000"},
{Puerto: "China", Porcentaje: "0.11", Monto: "58850000"},
{Puerto: "Otros pa√≠ses", Porcentaje: "0.09", Monto: "48150000"}
];
        if (error) throw error;
        d3.select('#chart')
            .datum(data) // bind data to the div
            .call(donut); // draw chart in div
    });

</script>

</body>
</html>
